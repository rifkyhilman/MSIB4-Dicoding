<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps submission</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Bookshelf</h1>
  </header>
  <div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
      <h2 class="container-header text-center">Masukan Buku Baru</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
          <label for="title">Penulis</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group form-title">
          <label for="date">Tahun</label>
          <input type="number" id="year" name="year" required>
        </div>
        <input type="submit" value="Masukan Buku" name="Submit" class="btn-submit">
      </form>
    </div>
    <div class="container search shadow" id="add-todo">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text">
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
    </div>
    <div class="container shadow">
      <h2 class="container-header">Belum selesai dibaca</h2>
      <div class="list-item" id="books">
      </div>
      <dialog id="favDialog-uncomplited">
        <form method="dialog">
          <div class="popup_box">
            <img src="assets/alert.png">
              <h1>Buku akan terhapus secara permanent!</h1>
              <label>Apakah kamu yakin ?</label>
              <div class="btns">
                <button value="cancle" class="btn1">Batal</button>
                <button value="default" id="delete-uncomplited" class="btn2">Hapus</button>
              </div>
          </div>
        </form>
      </dialog>
    </div>
    <div class="container shadow">
      <h2 class="container-header">Sudah selesai dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
      <dialog id="favDialog-completed">
        <form method="dialog">
          <div class="popup_box">
            <img src="assets/alert.png">
            <h1>Buku akan terhapus secara permanent!</h1>
            <label>Apakah kamu yakin ?</label>
            <div class="btns">
              <button value="cancle" class="btn1">Batal</button>
              <button value="default" id="delete-completed" class="btn2">Hapus</button>
            </div>
          </div>
        </form>
      </dialog>
    </div>
    </div>
  </div>
</body>
<script src="./js/script.js" type="text/javascript"></script>
</html>
